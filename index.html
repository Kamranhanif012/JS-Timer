<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Timer: Make Every Second Count.
        </h1>
    </header>

    <main class="container">
     <div id="main-menu">
        <div class="timer-container">
                <div class="clock-container">
                    <h1 id="input">00:00</h1>
                </div>
                <div class="btn-container">
                    <button class="add-mins">10</button>
                    <button class="add-mins">15</button>
                    <button class="add-mins">30</button>  
                </div>  
            <div class="btn-container">
                    <button class="func-btn start-btn"><img src="components/play.png" alt="start timer"></button>  

            </div>

         </div>
                 
        </div>

        <div id="timer-menu" style="display: none;">
            <div class="timer-container">
                <div class="clock-container">
                    <h1 class="input">00:00</h1>
                </div>
                <div class="btn-container">
                    <button class="func-btn" id="reset-btn"><img src="components/pause.png" alt="pause timer"></button>
                    <button class="func-btn" id="pause-btn"><img src="components/stop-button.png" alt=""></button>
                      
                    </div>
            </div>
        </div>

        <section id="stop-menu" style="display: none;">
        <div class="timer-container">
                <div class="clock-container">
                     <h1 class="input">00:00</h1>
                </div>
            <div class="btn-container">
                    <button class="func-btn start-btn"><img src="components/play.png" alt="start timer"></button>  

            </div>

         </div>
                 
    </section>

    </main>



    <script src="script.js"></script>
</body>
</html>
